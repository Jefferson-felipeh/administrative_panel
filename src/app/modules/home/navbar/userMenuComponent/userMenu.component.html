<div *ngIf="profilesList && users" class="relative cursor-pointer" (click)="toggleMenu()">
  <div class="flex gap-2 text-white items-center">
    <img class="rounded-full w-8" src="https://th.bing.com/th/id/OIP.k1zmETVHUe6b8sNSAyA19wAAAA?rs=1&pid=ImgDetMain" />
    <div class="flex items-center gap-1">
      <p>
        {{users.firstname}}
      </p>
      <svg *ngIf="menuOpen == false" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
        stroke="currentColor" class="size-4 self-center">
        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
      </svg>
      <svg *ngIf="menuOpen == true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
        stroke="currentColor" class="size-4 self-center">
        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
      </svg>
    </div>
  </div>

  <ul *ngIf="menuOpen" class="absolute right-0 mt-5 w-72 text-white font-medium bg-slate-900 shadow-lg rounded-md z-50">

    <div class="border-b-2 h-16 flex gap-2 items-center p-5">
      <img class="rounded-full w-8"
        src="https://th.bing.com/th/id/OIP.k1zmETVHUe6b8sNSAyA19wAAAA?rs=1&pid=ImgDetMain" />
      <div class="">
        <p>{{users.firstname}}</p>
        <p>{{users.email}}</p>
      </div>
    </div>

    <div *ngFor="let profile of profilesList">
      <li class="px-5 py-2 cursor-pointer hover:bg-slate-700">
        <a (click)="atributt_navigate()" [routerLink]="'/home'+profile.path">{{profile.label}}</a>
      </li>
    </div>

    <li class="px-5 py-1 cursor-pointer hover:bg-slate-700">
      <a (click)="signUp()" class="flex gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
        </svg>
        Sair
      </a>
      </li>
    
  </ul>

</div>
