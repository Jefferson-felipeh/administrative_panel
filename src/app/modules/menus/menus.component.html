<section class="container mx-auto bg-slate-900 text-white py-2">
    <div class="flex items-center justify-between">
        <h1 class="text-4xl p-8 font-medium">Lista de Menus</h1>
        <button class="py-2 px-4 font-medium flex gap-2 m-8 hover:bg-blue-300 bg-blue-600 rounded-md">Criar</button>
    </div>

    <section class="w-3/4 mx-auto rounded-sm">
        <div class="w-full flex justify-center text-center gap-2 p-1 font-medium border rounded-sm">
            <p class="flex-1 bg-slate-700 p-1 hover:bg-slate-600">Nome</p>
            <p class="flex-1 bg-slate-700 p-1 hover:bg-slate-600">Path</p>
            <p class="flex-1 bg-slate-700 p-1 hover:bg-slate-600">Icon</p>
            <p class="flex-1 bg-slate-700 p-1 hover:bg-slate-600">Permission</p>
        </div>

        <div class="w-full flex justify-center text-center gap-2 p-1 font-medium border rounded-sm" *ngFor="let menu of getMenus">
            <p class="flex-1 bg-slate-700 p-1 hover:bg-slate-600">{{menu['label']}}</p>
            <p class="flex-1 bg-slate-700 p-1 hover:bg-slate-600">{{menu['path']}}</p>
            <p class="flex-1 bg-slate-700 p-1 hover:bg-slate-600">{{menu['icon']}}</p>
            <p class="flex-1 bg-slate-700 p-1 hover:bg-slate-600">{{menu['permission']}}</p>
        </div>
    </section>

    <button class="py-1 px-3 font-medium flex gap-2 m-8 hover:bg-blue-300 bg-blue-600 rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        <a href="/home">Voltar</a>
    </button>
</section>
