<div *ngIf="openModal">
    <create-menu-component [obj_menu]="obj_menu" (close_menu)="openMenu()"></create-menu-component>
</div>
<section class="w-full flex justify-center">
    <section class="bg-slate-900 w-11/12 text-white py-2 max-lg:w-full lg:w-10/12">
        <div class="flex items-center justify-between">
            <h1 class="text-4xl p-8 font-medium">Lista de Menus</h1>
            <button class="py-2 px-4 font-medium flex gap-2 m-8 hover:bg-blue-300 bg-blue-600 rounded-md"
                (click)="openMenu()">Criar</button>
        </div>

        <section class="w-3/4 mx-auto rounded-sm max-lg:w-5/6 max-lg:text-sm max-sm:w-full max-md:text-xs">
            <div class="w-full flex justify-center text-center gap-1 p-1 font-medium rounded-sm">
                <p class="w-14 bg-slate-800 p-1 hover:bg-slate-600"></p>
                <p class="flex-1 bg-slate-800 p-1 hover:bg-slate-600">Nome</p>
                <p class="flex-1 bg-slate-800 p-1 hover:bg-slate-600 max-sm:hidden">Path</p>
                <p class="flex-1 bg-slate-800 p-1 hover:bg-slate-600 max-xl:hidden">Icon</p>
                <p class="flex-1 bg-slate-800 p-1 hover:bg-slate-600">Permission</p>
                <p class=" w-24 bg-slate-800 p-1 hover:bg-slate-600 flex justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>

                </p>
            </div>

            <div class="w-full flex justify-center text-center gap-1 p-1 font-medium rounded-sm"
                *ngFor="let menu of getMenus">
                <p class="w-14 bg-slate-500 p-1 hover:bg-slate-600 flex justify-center">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="white" class="size-8 bg-blue-600">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    </button>
                </p>
                <p class="flex-1 bg-slate-500 p-1 hover:bg-slate-600">{{menu['label']}}</p>
                <p class="flex-1 bg-slate-500 p-1 hover:bg-slate-600 max-sm:hidden">{{menu['path']}}</p>
                <p class="flex-1 bg-slate-500 p-1 hover:bg-slate-600 max-xl:hidden">{{menu['icon']}}</p>
                <p class="flex-1 bg-slate-500 p-1 hover:bg-slate-600">{{menu['permission']}}</p>
                <p class="bg-slate-500 p-1 hover:bg-slate-600 w-24 flex justify-between">
                    <button (click)="openMenu()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                            stroke="white" class="size-8 bg-green-700">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>
                    </button>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="white" class="size-8 bg-red-700">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m6 4.125 2.25 2.25m0 0 2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                        </svg>
                    </button>
                </p>
            </div>
        </section>


        <a href="/home">
            <button class="py-1 px-3 font-medium flex gap-2 m-8 hover:bg-blue-300 bg-blue-600 rounded-md">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                Voltar
            </button>
        </a>
    </section>
</section>
