<div
  *ngIf="objErro"
  class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50 w-11/12 max-w-md bg-red-500 text-white px-6 py-4 rounded-lg shadow-lg transition-opacity duration-300 ease-in"
>
  <p class="text-center font-semibold">{{ objErro }}</p>
</div>

<section class="container w-2/4 mx-auto bg-slate-300 flex rounded-lg shadow-2xl max-xl:w-2/5 max-lg:w-4/6 max-sm:w-full">
    <div class="w-1/2 rounded-lg overflow-hidden max-xl:hidden">
        <img class="w-full h-full"
            src="https://media.istockphoto.com/vectors/login-to-account-user-authorization-login-authentication-page-concept-vector-id1292614235?k=20&m=1292614235&s=612x612&w=0&h=Gq4ufoXxVV8TgzLFGyYyy3Q6IzFdFtAqb8gEZgLwizY="
            alt="">
    </div>
    <form class="bg-slate-600 w-1/2 text-white max-xl:w-full">
        <img src="https://th.bing.com/th/id/OIP.Mij5FrSPzLa_BkftUlWI8QAAAA?rs=1&pid=ImgDetMain" class="w-20 h-20 rounded-full bg-blue-400 mx-auto my-2"/>

        <h1 class="text-center font-bold text-2xl py-3 text-white">Fazer Login!</h1>

        <div class="pl-10 pr-10 text-black max-2xl:pl-5 max-2xl:pr-5">
            <label class="block font-medium text-lg w-full text-white" for="email">Inserir e-mail</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25" />
                    </svg>

                </span>
                <input id="email" type="text" name="email" placeholder="examplo@gmail.com"
                    class="text-lg pl-10 p-2 w-full rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    [(ngModel)]="dataForm.email"
                    />
            </div>
        </div>
        <div class="pl-10 pr-10 text-black max-2xl:pl-5 max-2xl:pr-5">
            <label class="block font-medium text-lg w-full text-white mt-5" for="password">Inserir senha</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                    </svg>
                </span>
                <input id="password" type="password" name="password"
                    class="text-lg pl-10 p-2 w-full rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    [(ngModel)]="dataForm.password"
                    />
            </div>
        </div>
        <div class="w-full flex justify-end pr-10 mt-2 text-blue-300 font-medium hover:text-blue-700">
            <a href="/">forgot password?</a>
        </div>

        <div class="w-full flex justify-center">
            <button
                class="p-2 mx-10 my-8 w-full bg-blue-500 rounded-lg flex justify-center font-medium hover:bg-blue-300 hover:text-gray-400 max-2xl:m-4"
                (click)="signIn(dataForm)"
                >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
                </svg>

                Entrar
            </button>
        </div>

        <div>
            <p class="mb-4 text-center font-medium">Ainda n√£o possue uma conta? <a href="/" class="font-bold text-blue-300 hover:underline">Criar uma conta</a></p>
        </div>
    </form>
</section>
